<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.excerpt }}" />
    <meta name="keywords" content="ruby, rails, python, java, javascript, go, lua, clojure, erlang, elixir, software development, software engineering, vim, docker, deis, robotics, electronics, ai, faas, serverless, devops, peopleops" />
    <meta name="robots" content="index, follow" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Facebook OpenGraph Tags -->
    <meta property="og:url"         content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type"        content="article" />
    <meta property="og:title"       content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.excerpt }}" />
    <meta property="og:site_name"   content="{{ site.description }}" />
    <meta property="og:image"       content="" />


    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter.username }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.excerpt }}" />
    <meta name="twitter:image" content="" />

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />

    <!-- Customization  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="https://feeds.feedburner.com/rpanachi">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    {{ seo }}
</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}

    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.author }}</a> &copy;
              {{ "now" | date: "%Y" }} &bull; All rights reserved. 
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="https://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>

    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.google_analytics }}');
    </script>

    <!-- Snitcher analytics code -->
    <script>
      !function(s,n,i,t,c,h){s.SnitchObject=i;s[i]||(s[i]=function(){
      (s[i].q=s[i].q||[]).push(arguments)});s[i].l=+new Date;c=n.createElement(t);
      h=n.getElementsByTagName(t)[0];c.src='//snid.snitcher.com/8434336.js';
      h.parentNode.insertBefore(c,h)}(window,document,'snid','script');

      snid('verify', '8434336');
    </script>
</body>
</html>
